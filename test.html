<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>License Plate Registration</title>
  </head>
  <body>
    <h2>License Plate Registration</h2>
    <form
      action="http://localhost:8000/register"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="plate_number">Plate Number:</label><br />
      <input
        type="text"
        id="plate_number"
        name="plate_number"
        required
      /><br /><br />

      <label for="photo">Plate Image:</label><br />
      <input
        type="file"
        id="photo"
        name="photo"
        accept="image/*"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
